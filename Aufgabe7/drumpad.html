<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Pad</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="percussion">
        <div class="button" id="kick"></div>
        <div class="button" id="snare"></div>
        <div class="button" id="highhat"></div>
    </div>
    <div id="note">
        <div class="button" id="f"></div>
        <div class="button" id="g"></div>
        <div class="button" id="a"></div>
    </div>
    <div id="laugh">
        <div class="button" id="c"></div>
        <div class="button" id="laugh1"></div>
        <div class="button" id="laugh2"></div>
    </div>
    <div>
        <img id="play" src="images/play-button.png">
    </div>
</body>
